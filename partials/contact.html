<h1>Contact Me</h1>
<p>
  If you have any questions about 3D printing or scanning, feel free to get in touch!
</p>

<form id="contactForm" onsubmit="return showConfirmation();">
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    required
    pattern="[A-Za-zÅÄÖåäö\s-]+"
    minlength="2"
    title="Please enter only letters and spaces"
  />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <label for="message">Message:</label>
  <textarea
    id="message"
    name="message"
    rows="4"
    required
    minlength="10"
  ></textarea>

  <label for="captcha">What is 3 + 4? (Anti-spam check)</label>
  <input type="text" id="captcha" required autocomplete="off" />

  <button type="submit">Submit</button>
</form>

<div
  id="confirmation"
  style="display: none; color: limegreen; font-weight: bold; margin-top: 20px"
>
  ✅ Thank you! Your message has been sent.
</div>
