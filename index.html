<h2>So what are 3D Printing and 3D Scanning?</h2> <!-- Lista -->
<p><strong>3D Printing</strong> is a technology that creates three-dimensional objects by building up layers of material based on a digital model.<br>
This enables rapid and customized manufacturing in various industries, including medicine, automotive, and design.</p>

<p><strong>3D Scanning</strong> is used to digitize physical objects by creating an accurate digital representation. It is often used in reverse engineering,<br>
 medical research, art conservation, and industrial applications.</p><br>



<h2>How does the technology work?</h2> <!-- List -->
<ul>
<li><strong>FDM (Fused Deposition Modeling):</strong><p>Melts and extrudes plastic filament layer by layer.</p></li></ul>

            <h1>Arbetsgång för ”3D-Scannat objekt till 3D-Printbar fil”</h1>
                    
<p>När ett objekt har scannats så får man en mesh fil, ett skal av den scannade ytan bestående av referenspunkter som bildar trianglar.<br> Filen importeras i programmet, tex Fusion 360, där behöver man se över eventuell missad data som kan generera hål i meshen,<br>
  eller direkta fel i den avbildade scanningen. Det kan även komma med oönskad scannat material från omgivningen som behöver rensas undan.<br>
När filen väl är lagad och meshen är rensad och hel sparas den bara som en .stl fil och importeras i slicer programmet.<br>
I slicer programmet väljer man de inställningar man önskar och sparar som .gcode fil. Den filen innehåller inställningsvärden för skrivaren,<br>
så som temperatur, hastighet, matning och koordinater i X-Y-Z led som skrivaren sedan följer.</p><br>
                    
<h2>Skillnader mellan Ipad, Artec och ATOS scanners</h2>
<p>Vi testade att scanna med iPad, Artec Eva och Atos scanner, och funktionellt sett fungerar scanningen på liknande sätt.<br>
Man fotograferar objektet från de sidor man vill få med. Med en <Strong>iPad eller iPhone/Android</strong> telefon kan man i dag scanna av objekt,<br>
och få ett resultat som passar för enklare modellering, så som mindre skulpturer, byster eller saker med mindre noggrannhet.<br>
<em>Användningsområde:</em> Lämpar sig mest åt enklare avbildningar för tex hemma användare eller där objektet är lägre detaljrik.</p>
                     
 <!-- Bilderna som visas på sidan -->
<div class="inblock">
    <img src="assets/images/clone.jpg" alt="Beskrivning">     <img src="assets/images/clone-2.jpg" alt="Beskrivning">
    <div class="caption"><p style='color: red;'><strong>Scanning med iPhone och Appen </strong><em>Qlone</em></p></div>
</div><br>
<p><strong>Artec Eva</strong> är en handhållen scanner som levererar ett väldigt bra resultat med en noggrannhet upp till 0,1mm,<br>
och är lämplig för medel till stora objekt. Man scannar av objektet genom att föra scannern över eller runt tills alla ytor är scannade.<br>
Scannern tar kontinuerligt bilder och det gäller att försöka scanna snabbt men samtidigt få med alla vinklar vilket kräver övning.<br> 
Eftersom scannern hela tiden samlar data i bilderna så kan filerna bli väldigt tunga om man är för långsam.<br>
Med en sådan scanner får man en hög detaljrikedom men det krävs att objektet är helt stilla under processen.<br>
<em>Användningsområde:</em>
För professionell användning, för medelstora föremål, enkel och snabb användning med hög detaljrikedom, skapa virtuella 3d modeller,<br>
 konst, design, sjukvård, enkel att ha med ut i fält, även reverse engineering.</p>
<p><strong>Atos</strong> scanner skiljer sig mot föregående scanners på det sättet att scannern monteras fast och man snurrar objektet och tar en<br>
stillbild/scanning och sedan roterar objektet och tar en ny bild och upprepar tills man täckt av alla vinklar<br>
<strong>Atos</strong> kan också monteras på en robot som då tar bilderna runt objektet från de vinklar som krävs.  
Den har hög noggrannhet, Upp till 0,02mm.<br>
<em>Användningsområde:</em> 
Reverse engineering, inspektioner/analyser, uppmätning och kontroller.</p>

<h2>Jämförelse scannat objekt (stl) med CAD-fil (stl eller stp).</h2> <!-- Lista -->
<p>En scannad fil innehåller mätpunkter från det scannade objektet, dessa mätpunkter bildar trianglar så som ett nät, en mesh.<br>
Det har alltså ingen egentlig yta eller innehåll, men alla punkter har en referens i koordinatsystemet.<br> 
Egentligen så saknar ett mesh objekt mycket data då det bara är dessa punkter som har en koordinat i filens koordinatsystem,<br>
som har referens och det hänger på upplösningen, punkttätheten/storleken på trienglarna, hur detaljerad filen är.<br> 
En CAD fil bildar en solid modell och har alltså volym och fasta referenser överallt, du kan ta fram all data du vill från CAD filen.</p>

<div class="inblock">

<h2>Arbetsprocess och användningsområde.</h2> <!-- Lista -->
<p>I ett mätprogram, som ex GOM Inspect, kan man importera både den scannade geometrin och original CAD filen.
Man lägga samman det båda<br> geometrierna och mäta avvikelser och eventuella defekter i den tillverkade detaljen. 
Man kan enkelt mäta avvikelser på små ytor och detaljer och även den<br>  totala avvikelsen på detaljen som helhet. 
I tillverkningsindustrin kan den här metoden användas för kvalitetssäkring
 och man kan upptäcka väldigt små avvikelser.</p>
